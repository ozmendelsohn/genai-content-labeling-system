<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Upload Website URLs</title>
</head>
<body>
    <h1>Admin - Upload Website URLs</h1>
    <form action="/admin/upload_urls" method="post">
        <label for="urls_list">Paste URLs (one per line):</label><br>
        <textarea id="urls_list" name="urls_list" rows="10" cols="50" required></textarea><br><br>
        <input type="submit" value="Upload URLs">
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</body>
</html>
